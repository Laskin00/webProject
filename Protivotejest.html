        Да запазя баланса, но и да вървя напред

        Не изглежда яко, а?
        Но ако само така съм стъпил между светлината и сянката
        така да бъде, приятелче, аз нямам страх

        Егоист като всички хора съм, тва ни е в природата
        Но искам да помогна на достойните

        ако душата е кесия
